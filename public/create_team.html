<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taqeem | تقييم</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b08b4aca7a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

<header>
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="">
    </div>
</header>

<main>
    <div class="container" style="max-width: 500px">
        <div class="text-center">
            <h2 class="mb-5">إنشاء فريق</h2>
            <form id="create_team" class="card p-2">
                <div class="input-group">
                    <input
                            type="text"
                            class="form-control"
                            name="teamName"
                            id="team_name"
                            placeholder="اسم الفريق"
                            required
                    >
                </div>
                <br class="mb-1">
                <div class="input-group">
                    <div class="input-group-append">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="addGroup()">
                            أضف مجموعة
                        </button>
                    </div>
                    <input
                            dir="rtl"
                            type="text"
                            class="form-control"
                            id="group_name"
                            placeholder="اسم المجموعة"
                    >
                </div>
                <br class="mb-4">
                <div id="groups-list"></div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">أنشئ</button>
            </form>
        </div>
    </div>
</main>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <h2>Taqeem | تقييم</h2>
    <p class="mb-1">&copy; 2022 Copy Rights</p>
</footer>

<script type="module" src=js/createTeam.js></script>
</body>
</html>
